<!DOCTYPE html>         <!-- https://www.youtube.com/watch?v=-iR69WdSVf8 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="css/posicionamiento.css">
</head>
<body>
    <h1>Posicionamiento en CSS</h1>
    <!--<li>static</li>     mantiene un posicionamiento designado automaticamente
        <li>relative</li>   mantiene un posicionamiento desigando por el usuario
        <li>fixed</li>      el posicionamiento se mantiene sobre los otros
        <li>absolute</li>   el posicionamiento se ingresa en un contenedor para establecer limites
        <li>sticky</li>>    el posiciconamiento se mantiene en una posicion y sigue presente a pesar del deslizamiento-->
        <div class="static">Soy un div estatico (static) </div>
        <div class="relative">Soy un div relativo (relative) </div>
        <div class="fixed">Soy un div fixed (fixed) </div>
        <div class="sticky">Soy un div sticky (sticky)</div>
        <div class="relative contenedor">                          <!-- ejemplo en un contenedor para separar los conceptos -->
            <div class="absolute">Soy un div absoluto (absoluted) </div>
        </div>
</body>
</html>
