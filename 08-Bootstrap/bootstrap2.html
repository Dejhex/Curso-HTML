<!doctype html> <!--Comportamiento de una rejilla o tabla en bootstrap-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    .relleno {
        background-color: red;
        border: 1px solid white;
        padding: 5px;
    }
    </style>
</head>
<body>

    <div class="row">
        <div class="col relleno">Columna 1</div>    <!--Relleno automatico de columnas-->
        <div class="col relleno">Columna 2</div>
        <div class="col-6 relleno">Columna 3</div>  <!--Utiliza la cantidad de columas que se designan-->
    </div>

    <div class="row">
        <div class="col-3 col-md-6 relleno">Columna 1</div>     <!--Utiliza la cantidad de columas que se designan-->
        <div class="col relleno">Columna 2</div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
