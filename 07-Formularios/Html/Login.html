<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/Login.css">
</head>

<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png"
                        alt="logo-google" />
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2491px-Logo_of_Twitter.svg.png"
                    alt="logo de twitter" />
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>0...</span>
            <hr>
        </div>
        <form action="" method="">
            <div>
                <label for="name">
                    <spain>Name</spain>
                    <input id="name" name="name" />
                </label>
                <label for="Username">
                    <spain>Username</spain>
                    <input id="Username" name="Username" />
                </label>
                <label for="Email">
                    <spain>Email</spain>
                    <input id="Email" name="Email" />
                </label>
                <label for="Password">
                    <spain>Password</spain>
                    <input id="Password" name="Password" placeholder="6+ caracteres" />
                </label>
                <label for="Checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <spain>Acepto las condiciones y el aviso legal</spain>
                </label>
                <button type="submit" class="submit-btn">Crear Cuenta</button>
            </div>
        </form>
    </div>
</body>

</html>
