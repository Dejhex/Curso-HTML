<!DOCTYPE html>                                                                         <!-- img   : etiqueta para agregar imagenes-->
<html>                                                                                  <!-- src   : atributo que indica la dirección de la imagen-->
    <head>                                                                              <!-- alt   : atributo que indica el texto que se indicara -->
        <title>Multimedia con HTML</title>                                              <!-- si no carga la imagen en la pagina indicada-->
    </head>                                                                             <!-- width : atributo que permite la moficación del ancho de la imagen en pixels-->
    <body>                                                                              <!-- height: atributo que permite la moficación del altura de la imagen en pixels-->
        <h3>Imágenes</h3>                                                                             
        <img src="imagenes/logohtml.png" alt="Logo HTML5" width="300" height="300" />   
        <img src="https://static.vecteezy.com/system/resources/previews/007/414/845/non_2x/sport-motorcycle-logo-free-vector.jpg" alt="Logo moto" width="300" height="300"/><!-- link externo desde la web-->

        <h3>Vídeo</h3>                                                                  <!-- Video   : etiqueta para agregar videos (formatos webm, mp4, ogg)-->            <!-- autoplay : inicia el video o el audio al iniciar la carga -->
        <!--https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs-->  <!-- links sobre los formatos de videos-->
        <video width="900" heigth="300" controls autoplay muted>                        <!-- width   : atributo que permite la moficación del ancho del video en pixels-->  <!-- height  : atributo que permite la moficación del altura del video en pixels-->            
            <source src="intro.mp4" type="video/mp4" />                                 <!-- controls: atributo que permite agregar los controles standar a un video-->     <!-- source  : etiqueta que indica la fuente del video--> 
        </video>                                                                        <!-- src     : atributo que indica la dirección del video -->                       <!-- type    : atributo que indica el formato del video -->
                                                                                        <!-- muted   : mantiene en silencio el video al iniciar al pagina -->               <!-- loop   : genera que el video o audio se repita una vez finalizado -->
        <h3>Audio</h3>                                                                  <!-- Auido   : etiqueta para agregar sonidos (formatos mp3, wav, ogg)-->
        <!--https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs-->  <!-- links sobre los formatos de audios-->                                                                               
        <audio controls>
            <source src="gnr-welcome.mp3" type="audio/mp3" />
        </audio>
    </body>                                                                             
</html>
